<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0a1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0a1628; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.end-container { text-align: center; padding: 40pt; }
h1 {
  color: #00d4ff; font-size: 36pt; margin: 0 0 20pt 0;
}
.accent-line {
  width: 80pt; height: 3pt; background: #1890ff; margin: 0 auto 25pt auto;
  border-radius: 2pt;
}
p { color: rgba(255,255,255,0.85); font-size: 16pt; margin: 0 0 10pt 0; }
.highlight { color: #faad14; font-size: 14pt; margin: 20pt 0 0 0; }
.features {
  display: flex; justify-content: center; gap: 30pt; margin-top: 25pt;
}
.feature-item {
  background: rgba(26, 42, 74, 0.6); border-radius: 8pt;
  padding: 15pt 20pt; border-top: 2pt solid #1890ff;
}
.feature-text { color: rgba(255,255,255,0.9); font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<div class="end-container">
  <h1>Thank You</h1>
  <div class="accent-line"></div>
  <p>算力中心智能监控系统 V3.2</p>
  <p class="highlight">用电管理特色 + 数字孪生3D可视化</p>
  <div class="features">
    <div class="feature-item">
      <p class="feature-text">330个监控点位</p>
    </div>
    <div class="feature-item">
      <p class="feature-text">七大核心模块</p>
    </div>
    <div class="feature-item">
      <p class="feature-text">深色科技主题</p>
    </div>
  </div>
</div>
</body>
</html>
