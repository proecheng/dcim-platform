<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0a1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0a1628; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #112240; padding: 15pt 30pt; border-bottom: 2pt solid #1890ff;
}
h1 { color: #00d4ff; font-size: 24pt; margin: 0; }
.content { padding: 15pt 30pt; }
h2 { color: #1890ff; font-size: 14pt; margin: 0 0 10pt 0; }
.floor-grid { display: flex; gap: 12pt; margin-bottom: 15pt; }
.floor-card {
  flex: 1; background: rgba(26, 42, 74, 0.7);
  border-radius: 6pt; padding: 10pt;
  border-top: 3pt solid #1890ff;
}
h3 { color: #00d4ff; font-size: 12pt; margin: 0 0 5pt 0; }
p { color: rgba(255,255,255,0.85); font-size: 9pt; margin: 0 0 3pt 0; line-height: 1.3; }
.stats-row { display: flex; gap: 15pt; }
.stat-card {
  flex: 1; background: rgba(24, 144, 255, 0.15);
  border-radius: 6pt; padding: 10pt; text-align: center;
  border: 1pt solid rgba(24, 144, 255, 0.3);
}
.stat-value { color: #00d4ff; font-size: 28pt; margin: 0; font-weight: bold; }
.stat-label { color: rgba(255,255,255,0.7); font-size: 10pt; margin: 5pt 0 0 0; }
</style>
</head>
<body>
<div class="header">
  <h1>模拟数据系统 - 大楼布局</h1>
</div>
<div class="content">
  <h2>三层算力中心大楼结构</h2>
  <div class="floor-grid">
    <div class="floor-card">
      <h3>B1 地下制冷机房</h3>
      <p>冷水机组 x2</p>
      <p>冷却塔 x2</p>
      <p>水泵 x4</p>
    </div>
    <div class="floor-card">
      <h3>F1 机房区A</h3>
      <p>机柜 20台</p>
      <p>UPS x2 / 空调 x4</p>
      <p>配电柜 / PDU</p>
    </div>
    <div class="floor-card">
      <h3>F2 机房区B</h3>
      <p>机柜 15台</p>
      <p>UPS x2 / 空调 x4</p>
      <p>配电柜 / PDU</p>
    </div>
    <div class="floor-card">
      <h3>F3 办公监控</h3>
      <p>机柜 8台</p>
      <p>UPS x1 / 空调 x2</p>
      <p>监控中心 / 办公区</p>
    </div>
  </div>
  <div class="stats-row">
    <div class="stat-card">
      <p class="stat-value">330</p>
      <p class="stat-label">总监控点位</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">253</p>
      <p class="stat-label">AI模拟量输入</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">57</p>
      <p class="stat-label">DI开关量输入</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">20</p>
      <p class="stat-label">AO/DO输出</p>
    </div>
  </div>
</div>
</body>
</html>
